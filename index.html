<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Williams - DevOps Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-image: url('https://raw.githubusercontent.com/jacobwilliams-it/website/main/background.webp');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px 0; /* Further shortened the header */
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img {
            width: 150px; /* Adjusted size */
            border-radius: 50%;
            margin-right: 20px; /* Space between image and text */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .certifications {
            margin: 20px 0;
        }
        .certifications img {
            width: 100px; /* Adjust size as needed */
            margin: 0 10px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
